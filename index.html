<html>
    <head>
        <title> Online form of license</title>
    </head>
    <body>
    <!--header division-->
        <div style="background-color:blue; color:white">
            <h2 align="center"> Driving license portal</h2>
        
            <ul>
                <li>home</li>
                <li>about</li>
            </ul>
        </div>
        <!--body division-->
        <div>
        <h3 align="center" style="color:blue">New license registration</h3>
            <p align="center" style="color:red">**fields marked with * are mandatory<br/>**to calculate age place the curser in age field </p>
        </div>
        <div style="background-color:blue;color:white">
        <p align="center">Demographic details</p>    
        </div>
        <form>
         <label for="Applicant first name">fname: </label><input type="text" name="Applicant first name" id="Applicant first name" > <br />
         <label for="Applicant middle name">mname:</label>
         <input type="text" name="Applicant middle name" id="Applicant middle name"><br />
         <label for="DOB">DOB:</label>
         <input type="date"></input><br />
         <label for="bllod group">blood group:</label>
         <select id="blood group">
             <option value="A+">A+</option>
             <option value="B+">B+</option>
             <option value="O+">O+</option>  
         </select>
         <br />
         <label for="gender">gender:</label>
        female <input type="radio" id="female" name="gender" value="female">
        male <input type="radio" id="male" name="gender" value="male">
        <br />
        <label for="dl">DL type:</label>
       learning <input type="checkbox" id="learning" name="dl type" value="learning">
           lmv  <input type="checkbox" id="lmv" name="dl type" value="lmv">
            hmv <input type="checkbox" id="hmv" name="dl type" value="hmv">
            <br />
            <label>suggestions</label>
            <input type="textarea">
            <br />
            <input type="submit">
        </form>
        <div style="background-color:blue;color:white">
        <p align="center">Address details</p>
            
        </div>
        
    </body>
</html>
